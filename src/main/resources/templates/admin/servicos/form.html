<!DOCTYPE html>
<html th:replace="~{adminlte3 :: layout(~{::title}, ~{::main}, _, _)}">
<head>
  <title>Cadastro de Serviço</title>
</head>
<body>
  <main>
    <div class="row">
      <div class="col">
        <div class="card card-primary">
          <div class="card-header">
            <div class="card-title">Cadastro de Serviço</div>
          </div>
          
          <div class="card-body">
            <form method="post" action="/admin/servicos/cadastrar" th:object="${servico}">

            <div class="row">
              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label for="nome">Nome</label>
                  <input type="text" class="form-control" th:field="*{nome}" />
                </div>
              </div>

              <div class="col-md-6 col-sm-12">
                <div class="form-group">
                  <label for="valorMinimo">Valor mínimo</label>
                  <input type="number" class="form-control" th:field="*{valorMinimo}" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3 col-sm-12">
                <div class="form-group">
                  <label for="qtdeHoras">Total estimado de horas</label>
                  <input type="number" class="form-control" th:field="*{qtdeHoras}" />
                </div>
              </div>

              <div class="col-md-3 col-sm-12">
                <div class="form-group">
                  <label for="comissao">Comissão</label>
                  <input type="number" class="form-control" th:field="*{comissao}" />
                </div>
              </div>

              <div class="col-md-3 col-sm-12">
                <div class="form-group">
                  <label for="horasQuarto">Tempo Quarto</label>
                  <input type="number" class="form-control" th:field="*{horasQuarto}" />
                </div>
              </div>

              <div class="col-md-3 col-sm-12">
                <div class="form-group">
                  <label for="valorQuarto">Valor</label>
                  <input type="number" class="form-control" th:field="*{valorQuarto}" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3 col-sm-12">
                <div class="form-group">
                  <label for="horasSala">Tempo Sala</label>
                  <input type="number" class="form-control" th:field="*{horasSala}" />
                </div>
              </div>

              <div class="col-md-3 col-sm-12">
                <div class="form-group">
                  <label for="valorSala">Valor</label>
                  <input type="number" class="form-control" th:field="*{valorSala}" />
                </div>
              </div>

              <div class="col-md-3 col-sm-12">
                <div class="form-group">
                  <label for="horasBanheiro">Tempo Banheiro</label>
                  <input type="number" class="form-control" th:field="*{horasBanheiro}" />
                </div>
              </div>

              <div class="col-md-3 col-sm-12">
                <div class="form-group">
                  <label for="valorBanheiro">Valor</label>
                  <input type="number" class="form-control" th:field="*{valorBanheiro}" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3 col-sm-12">
                <div class="form-group">
                  <label for="horasCozinha">Tempo Cozinha</label>
                  <input type="number" class="form-control" th:field="*{horasCozinha}" />
                </div>
              </div>

              <div class="col-md-3 col-sm-12">
                <div class="form-group">
                  <label for="valorCozinha">Valor</label>
                  <input type="number" class="form-control" th:field="*{valorCozinha}" />
                </div>
              </div>

              <div class="col-md-3 col-sm-12">
                <div class="form-group">
                  <label for="horasQuintal">Tempo Quintal</label>
                  <input type="number" class="form-control" th:field="*{horasQuintal}" />
                </div>
              </div>

              <div class="col-md-3 col-sm-12">
                <div class="form-group">
                  <label for="valorQuintal">Valor</label>
                  <input type="number" class="form-control" th:field="*{valorQuintal}" />
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-3 col-sm-12">
                <div class="form-group">
                  <label for="horasOutros">Tempo Outros</label>
                  <input type="number" class="form-control" th:field="*{horasOutros}" />
                </div>
              </div>

              <div class="col-md-3 col-sm-12">
                <div class="form-group">
                  <label for="valorOutros">Valor</label>
                  <input type="number" class="form-control" th:field="*{valorOutros}" />
                </div>
              </div>

              <div class="col-md-3 col-sm-12">
                <div class="form-group">
                  <label for="icone">Ícone</label>
                  <select class="form-control" th:field="*{icone}">
                    <option value="0"></option>
                    <option 
                      th:each="icone : ${icones}" th:text="${icone.nome}" th:value="${icone}">
                    </option>
                  </select>
                </div>
              </div>

              <div class="col-md-3 col-sm-12">
                <div class="form-group">
                  <label for="posicao">Posição</label>
                  <input type="number" class="form-control" th:field="*{posicao}" />
                </div>
              </div>
            </div>
            <input type="submit" value="Salvar" class="btn btn-primary" style="width: 140px" />
            <a href="/admin/servicos" class="btn btn-default" style="width: 140px">Voltar</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
