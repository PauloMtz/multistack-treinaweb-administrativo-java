<!DOCTYPE html>
<html th:replace="~{adminlte3 :: layout(~{::title}, ~{::main}, _, _)}">
  <head>
    <title>Lista de Usuários</title>
  </head>
  <body>
    <main>
      <div class="row">
        <div class="col">
          <div class="card card-primary">
            <div class="card-header">
              <div class="card-title">Lista de Serviços</div>
              <div class="card-tools">
                <a
                  th:href="@{/admin/servicos/cadastrar}"
                  class="btn btn-sm btn-success"
                  >Novo Serviço</a
                >
              </div>
            </div>

            <div class="card-body">
              <table class="table table-striped">
                <thead>
                  <th>Nome</th>
                  <th>Valor Mínimo</th>
                  <th></th>
                </thead>
                <tbody>
                  <tr th:each="servico : ${servicos}">
                    <td th:text="${servico.nome}"></td>
                    <td th:text="${servico.valorMinimo}"></td>
                    <td>
                      <a href="#" class="btn btn-sm btn-info"
                        th:href="@{/admin/servicos/{id}/editar (id=${servico.id})}">Editar
                      </a>

                      <span style="margin-left: 10px"></span>

                      <a class="btn btn-sm btn-danger"
                        th:href="@{/admin/servicos/{id}/excluir (id=${servico.id})}"
                        onclick="return confirm('Deseja realmente excluir esse registro?')">Excluir
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
