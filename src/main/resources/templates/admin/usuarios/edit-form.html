<!DOCTYPE html>
<html th:replace="~{adminlte3 :: layout(~{::title}, ~{::main}, _, _)}">
  <head>
    <title>Editar Usuário</title>
  </head>
  <body>
    <main>
      <div class="row">
        <div class="col">
          <div class="card card-primary">
            <div class="card-header">
              <div class="card-title">Editar Usuário</div>
            </div>

            <div class="card-body">
              <form method="post" th:object="${editForm}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                
                <div class="row">
                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label for="nomeCompleto">Nome</label>
                      <input type="text" class="form-control" th:field="*{nomeCompleto}" />
                      <ul>
                        <li class="text-danger" th:text="${erro}"
                          th:each="erro : ${#fields.errors('nomeCompleto')}">
                        </li>
                      </ul>
                    </div>
                  </div>

                  <div class="col-md-6 col-sm-12">
                    <div class="form-group">
                      <label for="email">E-mail</label>
                      <input type="text" class="form-control money" th:field="*{email}" />
                      <ul>
                        <li class="text-danger" th:text="${erro}"
                          th:each="erro : ${#fields.errors('email')}">
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>

                <input type="submit" value="Salvar" class="btn btn-primary" />
                <a href="/admin/usuarios" class="btn btn-default">Voltar</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
