<!DOCTYPE html>
<html th:replace="~{adminlte3 :: layout(~{::title}, ~{::main}, _, _)}">
<head>
  <title>Lista de Usuários</title>
</head>
<body>
  <main>
    <div class="row">
      <div class="col">
        <div class="card card-primary">
          <div class="card-header">
            <div class="card-title">Lista de Usuários</div>
            <div class="card-tools">
              <a th:href="@{/admin/usuarios/cadastrar}" 
                class="btn btn-sm btn-success">Novo Usuário
              </a>
            </div>
          </div>

          <div class="card-body">
            <table class="table table-striped">
            <thead>
              <th>#</th>
              <th>Nome</th>
              <th>E-mail</th>
              <th>Opções</th>
            </thead>
            <tbody>
              <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}">1</td>
                <td th:text="${usuario.nomeCompleto}">Teste Serviço</td>
                <td th:text="${usuario.email}">2</td>
                <td>
                  <a href="#" class="btn btn-sm btn-info" 
                    th:href="@{/admin/usuarios/{id}/editar (id=${usuario.id})}">Editar
                  </a>

                  <span style="margin-left: 10px"></span>

                  <a class="btn btn-sm btn-danger"
                    th:href="@{/admin/usuarios/{id}/excluir (id=${usuario.id})}"
                    onclick="return confirm('Deseja realmente excluir esse registro?')">Excluir
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</main>
</body>
</html>
